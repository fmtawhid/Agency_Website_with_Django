
{% load static %}


<br><br>
<!-- contact form start -->
<section class="contact-form-wrap section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <span class="text-color">Send a message</span>
        <h3 class="text-md mb-5">Contact Form</h3>

        <div class="row">
          <div class="col-lg-8">
            <form method="POST"> 
              {% csrf_token %} 
                          <!-- form message -->
              <div class="row">
                <div class="col-12">
                  <div class="alert alert-success contact__msg" style="display: none" role="alert">
                    Your message was sent successfully.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="need">
                  <option>I Need Your Service In ...</option>
                  {% for cat in category %}
                  <option value="{{cat.cat_name}}">{{cat.cat_name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="#" name="package">
                  <option>I like your Package In ...</option>

                  {% for package in pkg %}
                  <option value="{{package.pkgName}}">{{package.pkgName}}</option>
                  {% endfor %}
                  
                </select>
              </div>
            
              <div class="form-group">
                <input name="name" id="name" type="text" class="form-control" placeholder="Your Name">
              </div>

              <div class="form-group">
                <input name="mail" id="email" type="email" class="form-control" placeholder="Email Address">
              </div>

              <div class="form-group-2 mb-4">
                <textarea name="sms" id="message" class="form-control" rows="4"
                  placeholder="Your Project Details"></textarea>
              </div>
              <button class="btn btn-primary btn-block" type="submit" style="height: 60px;">Order</button>

            </form>
 
          </div>

          <div class="col-lg-4">
            <div class="short-info mt-5 mt-lg-0">
              <ul class="list-unstyled">
              {% for con_ab in contacts_adress %}
                <li>
                  <h5>{{ con_ab.contact_name }}</h5>
                  {{ con_ab.contact_addres }}
                </li>
              {% endfor %}
              </ul>

              <ul class="social-icons list-inline mt-5">
              {% for social in social_link%}
                <li class="list-inline-item">
                  <a href="{{ social.social_url }}">
                    <img src="{{ social.social_icon.url }}" alt="{{ social.social_name }}" style="margin-right: 10px; width: 28px; height: 28px;">
                  </a>
                </li>
              {% endfor %}

<!--
                <li class="list-inline-item">
                  <a href="https://www.instagram.com/fmtawhid/"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.linkedin.com/in/fmtawhid/"><i class="fab fa-linkedin-in"></i></a>
                </li>
-->

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
